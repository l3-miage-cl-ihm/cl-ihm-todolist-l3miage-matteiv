<div class="view">
  <input  #checkIsDone
          class = "toggle"
          type  = "checkbox"
          name  = "done"
          [checked]="data.isDone"
          (change)="mettreAJour({isDone: checkIsDone.checked})"
  />
  <label  class="texte">
  </label>
  <button class="destroy"
          (click)="delete(data)">Supprimer</button>
</div>
<form>
  <input  #newTextInput
          name      = "newTextInput"
          class     = "edit"
          value     = "{{data.label}}"
          (focus)="focused? focused = false : focused = true; log(newTextInput.focus)"
          [ngClass]="newTextInput.focus? 'edit' : 'not_editing'"
          (change)="mettreAJour({label: newTextInput.value})"
  />
</form>

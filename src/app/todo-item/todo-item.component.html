<div class="view">
  <input
    #checkIsDone
    class="toggle"
    type="checkbox"
    name="done"
    [ngModel]="data.isDone"
    (ngModelChange)="updateItem({ isDone: $event })"
  />
  <label class="texte"></label>
  <form>
    <input
    #newTextInput
    name="newTextInput"
    value="{{ data.label }}"
    (focus)="focused = true"
    (focusout)="focused = false"
    [ngClass]="{'editing' : focused && !data.isDone, 'edit' : !focused && !data.isDone, 'completed' : data.isDone}"
    (change)="updateItem({ label: newTextInput.value })"
    />
  </form>
  <button class="destroy" (click)="deleteItem(data)"></button>
</div>
